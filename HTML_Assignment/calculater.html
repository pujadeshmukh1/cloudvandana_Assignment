<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculater.css">
  </head>
  <body>
    <div id="container">
      <div class="box">
        <div class="disp"><h3>0</h3></div>
        <div class="ac" onclick="clearDisplay()"><h4>AC</h4></div>
      </div>

      <div class="container">
        <div class="key">
          <div class="num">
            <div class="num1" onclick="appendToDisplay('1')">1</div>
            <div class="num1" onclick="appendToDisplay('2')">2</div>
            <div class="num1" onclick="appendToDisplay('3')">3</div>
          </div>
          <div class="num">
            <div class="num1" onclick="appendToDisplay('4')">4</div>
            <div class="num1" onclick="appendToDisplay('5')">5</div>
            <div class="num1" onclick="appendToDisplay('6')">6</div>
          </div>
          <div class="num">
            <div class="num1" onclick="appendToDisplay('7')">7</div>
            <div class="num1" onclick="appendToDisplay('8')">8</div>
            <div class="num1" onclick="appendToDisplay('9')">9</div>
          </div>
          <div class="num">
            <div class="num1" onclick="appendToDisplay('.')">.</div>
            <div class="num1" onclick="appendToDisplay('0')">0</div>
            <div class="num1" onclick="calculateResult('=')">=</div>
          </div>
        </div>

        <div class="key1">
          <div class="sys" onclick="appendToDisplay('+')">+</div>
          <div class="sys" onclick="appendToDisplay('-')">-</div>
          <div class="sys" onclick="appendToDisplay('*')">*</div>
          <div class="sys" onclick="appendToDisplay('/')">/</div>
        </div>

      </div>
     
    
  </body>
</html>
<script src="calculater.js"></script>
